<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
</head>
<body>
<h1>Lista de Pacientes</h1>
<ul>
    <li th:each="paciente : ${pacientes}">
        <span th:text="${paciente.getNombre()} + ' ' + ${paciente.getApellido()}"/>
    </li>
</ul>
</body>
</html>
