<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registrar Odontólogo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<header class="header">
    <h1>Registrar Odontólogo</h1>
</header>

<nav class="navbar">
    <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/views/crearOdontologo.html">Crear Odontólogo</a></li>
        <li><a href="/views/listarOdontologos.html">Listar Odontólogos</a></li>
        <li><a href="/views/buscarOdontologo.html">Buscar un Odontólogo</a></li>
        <li><a href="/views/actualizarOdontologo.html">Actualizar un Odontólogo</a></li>
        <li><a href="/views/eliminarOdontologo.html">Borrar Odontólogo</a></li>
    </ul>
</nav>

<div class="container main-content">
    <div class="row">
        <div class="col-md-8 section" style="padding: 20px; background-color: #ffffff; border-radius: 8px;">
            <h2>Agregar Odontólogo</h2>
            <form id="add_new_odontologo">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" class="form-control" id="matricula" placeholder="Ingrese la matrícula" name="matricula" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-add-new-odontologo">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top: 10px;"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/postOdontologo.js"></script>

</body>
</html>
