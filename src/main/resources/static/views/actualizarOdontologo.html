<!DOCTYPE html>
<html lang="es">
<head>
    <title>Actualizar Odontólogo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<header class="header">
    <h1>Actualizar Odontólogo</h1>
</header>

<nav class="navbar">
    <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/views/crearOdontologo.html">Crear Odontólogo</a></li>
        <li><a href="/views/listarOdontologos.html">Listar Odontólogos</a></li>
        <li><a href="/views/buscarOdontologo.html">Buscar un Odontólogo</a></li>
        <li><a href="/views/actualizarOdontologo.html">Actualizar un Odontólogo</a></li>
        <li><a href="/views/eliminarOdontologo.html">Borrar Odontólogo</a></li>
    </ul>
</nav>

<div class="container main-content">
    <div class="row">
        <div class="col-md-6 section" style="padding: 20px; background-color: #ffffff; border-radius: 8px;">
            <h2>Selecciona un Odontólogo para Actualizar</h2>
            <form id="select_odontologo_form">
                <div class="form-group">
                    <label for="odontologo_select">Odontólogos Registrados:</label>
                    <select id="odontologo_select" class="form-control" required>
                        <option value="" disabled selected>Seleccione un odontólogo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Cargar Datos</button>
            </form>
        </div>
    </div>

    <div class="row" id="odontologo_update_form" style="display: none;">
        <div class="col-md-6 section" style="padding: 20px; background-color: #e6fffa; border-radius: 8px;">
            <h3>Actualizar Información del Odontólogo</h3>
            <form id="update_odontologo_form">
                <div class="form-group">
                    <label for="odontologo_id">Id:</label>
                    <input type="text" class="form-control" id="odontologo_id" readonly>
                </div>
                <div class="form-group">
                    <label for="odontologo_nombre">Nombre:</label>
                    <input type="text" class="form-control" id="odontologo_nombre" placeholder="Ingrese el nombre" required>
                </div>
                <div class="form-group">
                    <label for="odontologo_apellido">Apellido:</label>
                    <input type="text" class="form-control" id="odontologo_apellido" placeholder="Ingrese el apellido" required>
                </div>
                <div class="form-group">
                    <label for="odontologo_matricula">Matrícula:</label>
                    <input type="text" class="form-control" id="odontologo_matricula" placeholder="Ingrese la matrícula" required>
                </div>
                <button type="submit" class="btn btn-success">Actualizar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/putOdontologo.js"></script>

</body>
</html>
