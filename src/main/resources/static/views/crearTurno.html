<!DOCTYPE html>
<html lang="es">
<head>
    <title>Crear Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<header class="header">
    <h1>Crear Turno</h1>
</header>

<nav class="navbar">
    <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/views/crearTurno.html">Crear Turno</a></li>
        <li><a href="/views/listarTurnos.html">Listar Turnos</a></li>
    </ul>
</nav>

<div class="container main-content">
    <div class="row">
        <div class="col-md-6 section">
            <h2>Nuevo Turno</h2>
            <form id="crear_turno_form">
                <div class="form-group">
                    <label for="odontologo_select">Seleccione un Odontólogo:</label>
                    <select id="odontologo_select" class="form-control" required>
                        <option value="" disabled selected>Seleccione un odontólogo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paciente_select">Seleccione un Paciente:</label>
                    <select id="paciente_select" class="form-control" required>
                        <option value="" disabled selected>Seleccione un paciente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha_turno">Fecha del Turno:</label>
                    <input type="date" class="form-control" id="fecha_turno" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Turno</button>
            </form>
            <div id="response" style="display:none; margin-top:10px;"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/postTurno.js"></script>
</body>
</html>
