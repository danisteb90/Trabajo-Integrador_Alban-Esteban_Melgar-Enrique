<!DOCTYPE html>
<html lang="es">
<head>
    <title>Eliminar Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<header class="header">
    <h1>Eliminar Turno</h1>
</header>

<nav class="navbar">
    <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/views/crearTurno.html">Crear Turno</a></li>
        <li><a href="/views/listarTurnos.html">Listar Turnos</a></li>
        <li><a href="/views/actualizarTurno.html">Actualizar Turno</a></li>
        <li><a href="/views/eliminarTurno.html">Eliminar Turno</a></li>

    </ul>
</nav>

<div class="container main-content">
    <div class="row">
        <div class="col-md-6 section">
            <h2>Seleccione un Turno para Eliminar</h2>
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Paciente</th>
                    <th>Odontólogo</th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">
                </tbody>
            </table>
        </div>
        <div class="col-md-6 section" id="delete_turno_section" style="display:none; background-color:#e6fffa; padding:10px; border-radius:3px;">
            <h3>Detalles del Turno</h3>
            <p><strong>ID:</strong> <span id="turno_id"></span></p>
            <p><strong>Fecha:</strong> <span id="turno_fecha"></span></p>
            <p><strong>Paciente:</strong> <span id="turno_paciente"></span></p>
            <p><strong>Odontólogo:</strong> <span id="turno_odontologo"></span></p>
            <button id="delete_turno_button" class="btn btn-danger">Eliminar Turno</button>
            <div id="response" style="display:none; margin-top:10px;"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/deleteTurno.js"></script>
</body>
</html>
