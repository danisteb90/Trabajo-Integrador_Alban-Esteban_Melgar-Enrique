<!DOCTYPE html>
<html lang="es">
<head>
    <title>Odontólogos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<header class="header">
    <h1>Listar Odontólogos</h1>
</header>

<nav class="navbar">
    <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/views/crearOdontologo.html">Crear Odontólogo</a></li>
        <li><a href="/views/listarOdontologos.html">Listar Odontólogos</a></li>
        <li><a href="/views/buscarOdontologo.html">Buscar un Odontólogo</a></li>
        <li><a href="/views/actualizarOdontologo.html">Actualizar un Odontólogo</a></li>
        <li><a href="/views/eliminarOdontologo.html">Borrar Odontólogo</a></li>
    </ul>
</nav>

<div class="container main-content">
    <h2>Odontólogos Registrados</h2>
    <div class="table-responsive">
        <table id="odontologoTable" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Matrícula</th>
            </tr>
            </thead>
            <tbody id="odontologoTableBody">
            <!-- Se llenará dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-sm-6 section" style="display: none;" id="div_odontologo_updating">
            <form id="update_odontologo_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="odontologo_id" readonly>
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label>Matrícula:</label>
                    <input type="text" class="form-control" placeholder="Matrícula" id="matricula">
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/getOdontologos.js"></script>

</body>
</html>
