<!DOCTYPE html>
<html lang="es">
<head>
    <title>Actualizar Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<header class="header">
    <h1>Actualizar Paciente</h1>
</header>

<nav class="navbar">
    <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/views/crearPaciente.html">Crear Paciente</a></li>
        <li><a href="/views/listarPacientes.html">Listar Pacientes</a></li>
        <li><a href="/views/buscarPaciente.html">Buscar Paciente</a></li>
        <li><a href="/views/actualizarPaciente.html">Actualizar Paciente</a></li>
        <li><a href="/views/eliminarPaciente.html">Borrar Paciente</a></li>
    </ul>
</nav>

<div class="container main-content">
    <div class="row">
        <div class="col-md-6 section">
            <h2>Seleccione un Paciente para Actualizar</h2>
            <form id="select_paciente_form">
                <div class="form-group">
                    <label for="paciente_select">Pacientes Registrados:</label>
                    <select id="paciente_select" class="form-control" required>
                        <option value="" disabled selected>Seleccione un paciente</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Cargar Datos</button>
            </form>
        </div>
    </div>

    <div class="row" id="update_paciente_form_section" style="display: none;">
        <div class="col-md-6 section" style="background-color: #e6fffa;">
            <h3>Actualizar Información del Paciente</h3>
            <form id="update_paciente_form">
                <div class="form-group">
                    <label for="paciente_id">Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label for="paciente_nombre">Nombre:</label>
                    <input type="text" class="form-control" id="paciente_nombre" placeholder="Ingrese el nombre" required>
                </div>
                <div class="form-group">
                    <label for="paciente_apellido">Apellido:</label>
                    <input type="text" class="form-control" id="paciente_apellido" placeholder="Ingrese el apellido" required>
                </div>
                <div class="form-group">
                    <label for="paciente_dni">DNI:</label>
                    <input type="text" class="form-control" id="paciente_dni" placeholder="Ingrese el DNI" required>
                </div>
                <h4>Domicilio</h4>
                <div class="form-group">
                    <label for="paciente_calle">Calle:</label>
                    <input type="text" class="form-control" id="paciente_calle" placeholder="Ingrese la calle" required>
                </div>
                <div class="form-group">
                    <label for="paciente_numero">Número:</label>
                    <input type="number" class="form-control" id="paciente_numero" placeholder="Ingrese el número" required>
                </div>
                <div class="form-group">
                    <label for="paciente_localidad">Localidad:</label>
                    <input type="text" class="form-control" id="paciente_localidad" placeholder="Ingrese la localidad" required>
                </div>
                <div class="form-group">
                    <label for="paciente_provincia">Provincia:</label>
                    <input type="text" class="form-control" id="paciente_provincia" placeholder="Ingrese la provincia" required>
                </div>
                <button type="submit" class="btn btn-success">Actualizar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px;"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/putPaciente.js"></script>
</body>
</html>
